<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Shopping List Item</title>
    <link type="text/css" rel="stylesheet" href="../assets/css/materialize.min.css" media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
            <div>
                <label>Enter Item</label>
                <input type="text" id="item" autofocus>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Add Item</button>
            <a id="closeBtn" class="waves-effect waves-light btn red" style="float:right"><i class="material-icons left">close</i>Close</a>
        </form>
    </div>

    <script src="addWindow.js"></script>
    <script type="text/javascript" src="../assets/js/materialize.min.js"></script>
</body>
</html>
